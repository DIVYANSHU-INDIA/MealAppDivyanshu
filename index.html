<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Script for Font Awesome icons -->
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
    
    <!-- Title of the document -->
    <title>Meal App</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header">
            <!-- Home link -->
            <a href="#" id="home-link">Home</a>
            
            <!-- Favorites link -->
            <a href="#" id="favorites-link">Favorites</a>
            
            <!-- Reset button -->
            <a href="#" id="reset-button">Reset</a>
        </div>
    </header>
    
    <!-- Container for search input and button -->
    <div class="container">
        <input type="text" id="search-input" placeholder="Search for a meal...">
        <button id="search-button">Search</button>
    </div>
    
    <!-- Container for displaying search results -->
    <div id="search-results"></div>
    
    <!-- Script for dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
